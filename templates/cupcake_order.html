<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>cupcake_order</title>
</head>
<body>
    <h1>Your Assembled Team</h1>
    <main>
        <a href="{{ url_for("home") }}"><h6>Home Base</h6></a>

        <h2>Your Team</h2>
        <table class="table_chart" id="cupcake_order">
            <th>
                <h5>Cupcake</h5>
            </th>
            <th>
                <h5>Price</h5>
            </th>
            <th>
                <h5>Quantity</h5>
            </th>
            {% for cupcake in cupcakes %} 
            <tr>
                <td>
                    <h6>{{ cupcake[0] }}</h6>
                </td>
                <td>
                    <h6>Price: {{ cupcake[1] }}</h6>
                </td>
                <td>
                    <h6>Qty: {{ cupcake[2] }}</h6>
                </td>
            </tr>
            {% endfor %}  
        </table>                         
    </main>    

    
</body>
</html>
